name: Regenerate Dist Artifacts

on:
  push:
    paths:
      - "scripts/**"
      - "profiles/**"
      - "bin/**"
      - ".github/workflows/regenerate-dist.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate-dist-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Regenerate dist artifacts
        run: |
          ./scripts/generate-dist.sh

      - name: Commit and push updated dist artifacts
        run: |
          git add -A dist

          if git diff --cached --quiet -- dist; then
            echo "No dist artifact changes detected."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: regenerate dist artifacts"
          git push origin "HEAD:${GITHUB_REF_NAME}"
