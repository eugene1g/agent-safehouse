name: Tests (macOS)

on:
  push:
    paths:
      - "bin/**"
      - "profiles/**"
      - "scripts/**"
      - "tests/**"
      - "dist/safehouse.generated.sb"
      - "dist/safehouse-for-apps.generated.sb"
      - "dist/safehouse.sh"
      - ".github/workflows/tests-macos.yml"
      - ".github/workflows/regenerate-dist.yml"
  pull_request:
    paths:
      - "bin/**"
      - "profiles/**"
      - "scripts/**"
      - "tests/**"
      - "dist/safehouse.generated.sb"
      - "dist/safehouse-for-apps.generated.sb"
      - "dist/safehouse.sh"
      - ".github/workflows/tests-macos.yml"
      - ".github/workflows/regenerate-dist.yml"
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Run test suite
        run: ./tests/run.sh
